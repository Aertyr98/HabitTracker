<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HabitTracker</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<div class="app">
    <div class="panel">
        <img class="logo" src="assets/logo.svg" alt="HabitTracker Logo"></img>
        <nav class="menu">
            <div class="menu__list">
            </div>
            <button class="menu__add" onclick="togglePopup()">
                <img src="assets/img/add.svg" alt="add habit">
            </button>
        </nav>
    </div>
    <div class="content">
        <header>
            <h1 class="h1">-</h1>
            <div class="progress">
                <div class="progress__text">
                    <div class="progress__name">Progress</div>
                    <div class="progress__percent">%</div>
                </div>
                <div class="progress__bar">
                    <div class="progress__cover-bar"></div>
                </div>
            </div>
        </header>
        <main>
            <div id="days"></div>
            <div class="habbit">
                <div class="habbit__day">Day _</div>
                <form class="habbit__form" onsubmit="addDays(event)">
                    <input name="comment" class="input_icon" type="text" placeholder="Comment"/>
                    <img class="input__icon" src="./assets/img/comment.svg" alt="Comment icon">
                    <button class="button">Ready</button>
                </form>
            </div>
        </main>
    </div>

    <div class="cover cover_hidden" id="add-habbit-popup">
        <div class="popup">
            <h2>New Habbit</h2>
            <div class="icon-label">Icon</div>
            <div class="icon-select">
                <button class="icon icon_active">
                    <img src="./assets/img/sport.svg" alt="Sport">
                </button>
                <button class="icon">
                    <img src="./assets/img/water.svg" alt="Water">
                </button>
                <button class="icon">
                    <img src="./assets/img/food.svg" alt="Food">
                </button>
            </div>
            <form class="popup__form">
                <input type="text" name="name" placeholder="Name">
                <input type="number" name="target" placeholder="Target">
                <button class="button" type="submit">Add</button>
            </form>
            <button class="popup__close" onclick="togglePopup()">
                <img src="./assets/img/close.svg" alt="Close popup">
            </button>
        </div>
    </div>
</div>
<script src="scripts/app.js"></script>
</body>
</html>
