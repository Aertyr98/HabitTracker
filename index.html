<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HabitTracker</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<div class="app">
    <div class="panel">
        <img class="logo" src="assets/logo.svg" alt="HabitTracker Logo"></img>
        <nav class="menu">
            <div class="menu__list">
            </div>
            <button class="menu__add">
                <img src="assets/img/add.svg" alt="add habit">
            </button>
        </nav>
    </div>
    <div class="content">
        <header>
            <h1 class="h1">-</h1>
            <div class="progress">
                <div class="progress__text">
                    <div class="progress__name">Progress</div>
                    <div class="progress__percent">%</div>
                </div>
                <div class="progress__bar">
                    <div class="progress__cover-bar"></div>
                </div>
            </div>
        </header>
        <main>
            <div id="days"></div>
            <div class="habbit">
                <div class="habbit__day">Day _</div>
                <form class="habbit__form">
                    <input class="input_icon" type="text" placeholder="Comment"/>
                    <img class="input__icon" src="./assets/img/comment.svg" alt="Comment icon">
                    <button class="button">Ready</button>
                </form>
            </div>
        </main>
    </div>
</div>
<script src="scripts/app.js"></script>
</body>
</html>
